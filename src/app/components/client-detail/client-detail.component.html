<div class="mt-5 mx-auto justify-content-center">
    <div class="card text-white bg-info" style="width: 18rem;" *ngIf="client!==null && client!==undefined">
        <img class="card-img-top" src="https://picsum.photos/300/300" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title" >{{client.nombre}} {{client.apellidos}}</h5>
          <p class="card-text">lorem ipsum abecede</p>
         
        </div>
      </div>

      <h3 class="alert alert-danger" *ngIf="client==null || client===undefined">Error al mostrar usuario</h3>
</div>
