<div class="col-md-12 mt-5">

   <h2>Registrar Nuevo Cliente</h2> 
<div *ngIf="status==='success'" class="alert alert-success">Exito al guardar</div>
<div *ngIf="status==='error'" class="alert alert-success">Error al guardar</div>
   <!-- Formulario de registro -->
   <form class="col-md-5" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
  <!--   <div class="form-group">
        <label for="id">Id</label>
        <input type="number" name="id" class="form-control">
    </div> -->
       <div class="form-group">
           <label for="nombre">Nombre cliente</label>
           <input type="text" name="nombre" class="form-control" #nombre="ngModel" [(ngModel)]="client.nombre" required pattern="[a-zA-Z ]+">
       <small *ngIf="!nombre.valid && nombre.touched" class="invalid-feedback d-block">
           el nombre no es valido
       </small>
        </div>
       
        <div class="form-group">
            <label for="apellidos">Apellidos cliente</label>
            <input type="text" name="apellidos" class="form-control" #apellidos="ngModel" [(ngModel)]="client.apellidos" required pattern="[a-zA-Z ]+">
        <small *ngIf="!apellidos.valid && apellidos.touched" class="invalid-feedback d-block">
           Los apellidos no son v√°lidos
        </small>
         </div>

    <input type="submit" class="btn btn-success" value="registrar" [disabled]="registerForm.invalid"/>
    
   </form>
</div>
