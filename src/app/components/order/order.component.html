<div *ngIf="location==='/mi-tienda/ordenes'">

    <h2 class="mt-3 mb-3">Listado de Ordenes</h2>
    <table class="table" *ngIf="orders!==null && orders!==''&& orders!==undefined">
        <thead class="thead-info">
          <tr class="bg-info">
            <th scope="col">Id</th>
            <th scope="col">Producto</th>
            <th scope="col">Cliente</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Fecha</th>
          </tr>
        </thead>
        <tbody>
            
          <tr *ngFor="let order of orders">
            <th scope="row">{{orders.id}}</th>         
            <td *ngFor="let product of products"><span *ngIf="product.id===order.idProducto">{{product.nombre}}</span></td>
            <td *ngFor="let client of clients"><span *ngIf="client.id===order.idCliente">{{client.nombre.}}</span></td>
            <td>{{order.cantidad}}</td>
            <td>{{order.fecha}}</td>
          </tr>
        
        </tbody>
      </table>
      
 <h3 class="alert alert-danger mt-2" *ngIf="clients==null ||  clients==undefined">Aun no hay clientes que mostrar</h3>
</div>
<router-outlet></router-outlet>
